<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>videos</title>
     
     <style>
          body {background: black;}
          strong {color: lawngreen;}
          h1{color: lawngreen;}
          p{color: white;}
          video {color: white;}
          h2{color: white;}
     </style>
     
</head>
<body>
     <h1>videos em html 5</h1>
     
     <p>Podemos colocar vídeo numa página web usando a tag <strong>&lt; video &gt;</strong> e a tag <strong>&lt; source &gt;</strong> nos vídeos também temos que colocar vários formatos para funcionarem em vários navegadores</p>
     
     <h2>video interno</h2>
     <video controls poster="mas/url.png" width="320" height="200" autoplay muted>
          <source src="eu2.mp4" type="video/mp4">
          <source src="eu2.m4v" type="video/m4v">
     </video>
     
     <h2>video externo </h2>
     <iframe width="320" height="200" src="https://www.youtube.com/embed/xcJtL7QggTI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen></iframe>
     
     
  


</body>
</html>
